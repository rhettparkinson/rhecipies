<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }} | {{ page.title | strip_html }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,600;0,900;1,500&family=Spline+Sans+Mono:ital,wght@0,400;0,600;1,400&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,600;0,900;1,500&family=Spline+Sans+Mono:ital,wght@0,400;0,600;1,400&display=swap"></noscript>
    <!-- custom Liquid variable that contains the correct base URL for your site -->
    {% if site.github.pages_hostname %}
      {% assign base_url = "https://{{ site.github.pages_hostname }}" %}
     {% else %}
      {% assign base_url = "" %}
    {% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
    {% seo %}
  </head>
  <body class="{{ page.title | downcase | replace: ' ', '-' }}" data-page-layout="{{ page.layout }}" data-barba="wrapper">
    {% include navigation.html %}
    <main data-barba="container" data-barba-namespace="{{ page.title | downcase | replace: ' ', '-' }}">
        {{ content }}
    </main>

    <button class="contrast switcher" aria-label="Turn on dark mode"><i>Turn on dark mode</i></button>

    <script src="https://unpkg.com/@barba/core"></script>
    <script defer src="https://unpkg.com/alpinejs-swipe"></script>
    <script defer src="https://unpkg.com/alpinejs@3.11.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script defer src="/assets/js/anijs-min.js"></script>
    <script defer src="{{ site.baseurl }}/assets/js/bundle.js"></script>
    {% if jekyll.environment == "production" %}
    <!-- <script src="my-analytics-script.js"></script> -->
    {% endif %}
  </body>
</html>
