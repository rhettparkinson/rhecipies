---
layout: base
title: Blog
---

{% for post in site.posts %}
  <article>
    {% assign cuisine = site.cuisines | where: "short_name", post.cuisine | first %}
    <span>
      <a href="{{ cuisine.url }}">{{ cuisine.name }}</a>
    </span>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    {{ post.excerpt }}
  </article>
{% endfor %}
