---
layout: base
---
<h1>{{ page.name }}</h1>

{{ content }}

{% assign filtered_posts = site.posts | where: 'cuisine', page.short_name %}
{% for post in filtered_posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.excerpt }}</p>
  </article>
{% endfor %}
