---
layout: default
title: Cuisine
---

<section class="container">

  <header>
    <h1>{{ page.title }}</h1>
    <p>Browse recipies based on cuisine/type.</p>
  </header>

  {% for cuisine in site.cuisines %}
  <div class="card">
    <a href="{{ cuisine.url | relative_url }}">
      <article>
        <h2>
          {{ cuisine.name }}
        </h2>
        <p>{{ cuisine.content | markdownify | strip_html | strip_newlines | escape_once }}</p>
      </article>
    </a>
  </div>
  {% endfor %}

</section>
