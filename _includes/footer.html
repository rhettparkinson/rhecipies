<footer data-theme="dark">
  <div class="container">
    <form
      id="submit"
      action="https://getform.io/f/c8b2a06c-14ed-4618-980e-39618b15d60e"
      method="POST"
    >
      <h2>Found a great recipe online? Send me a link!</h2>
      <label for="name">
        Your name (optional)
        <input type="text" name="name" id="name" placeholder="Anony Mouse" />
      </label>
      <label for="recipeUrl">
        Recipe URL
        <input
          type="text"
          id="recipeUrl"
          name="recipeUrl"
          placeholder="Paste the link here.."
          required
        />
        <small
          >Enter the full URL, ie.
          https://nameofwebsite/an-awesome-recipe</small
        >
      </label>
      <input type="hidden" name="_gotcha" style="display: none !important" />
      <button type="submit">Submit</button>
    </form>
  </div>
</footer>
