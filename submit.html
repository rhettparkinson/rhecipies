---
layout: default
title: Submit a link
permalink: /submit/
---

<section class="container">

  <header>
    <h1>{{ page.title }}</h1>
    <p>Found a great recipe online? Snapped an awesome pic of your food? Send me a link!</p>
  </header>
  
  <div class="card">
    <form
      action="https://getform.io/f/c8b2a06c-14ed-4618-980e-39618b15d60e"
      method="POST" x-data="{ shown: false }" x-intersect.once="shown = true"
    >
      <article x-bind:style="{ visibility: shown ? 'visible' : 'hidden' }" x-bind:class="{ 'fadeInUp': shown }">
        <label for="name">
          Your name (optional)
          <input type="text" name="name" id="name" placeholder="Anony Mouse">
        </label>
        <label for="recipeUrl">
          Link to something cool
          <input
            type="text"
            id="recipeUrl"
            name="recipeUrl"
            placeholder="Paste the link here.."
            required
          />
          <small
            >Enter the full URL, eg.
            https://somewebsite.com/link</small
          >
        </label>
        <input type="hidden" name="_gotcha" style="display:none !important">
        <button type="submit">Submit</button>
      </article>
    </form>
  </div>

</section>
