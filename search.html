<h1>Search recipes</h1>
<form>
  <div>

    <!-- HTML elements for search -->
    <input
      type="text"
      id="search-input"
      placeholder="Type something in...">
    <div id="results-container"></div>

    <!-- or without installing anything -->
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

    <script>
      var sjs = SimpleJekyllSearch({searchInput: document.getElementById('search-input'), resultsContainer: document.getElementById('results-container'), json: '/search.json', searchResultTemplate: '<article><a href=" {{ site.url }} {url}"><h4>{title}</h4><p>{desc}</p></a></article>'})
    </script>

  </div>

</form>
