<dialog id="mobileNav">
  <article>
    <nav class="mobileNav__items">
      {% for item in site.data.navigation %}
        <a class="mobileNav__item" href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
      {% endfor %}
    </nav>
  </article>
</dialog>
<header id="nav">
  <nav class="container-fluid">
    <ul class="nav__toggle">
      <li>
        <a data-target="mobileNav" onClick="toggleModal(event)">
          <!-- https://heroicons.com/ -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
          </svg>      
        </a>
      </li>
    </ul>    
    <ul class="nav__brand">
      <li>
        <a href="{{ site.baseurl }}">
          <strong>Rhettcipies</strong>
        </a>
      </li>
    </ul>
    <ul class="nav__items">
      {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
    <ul class="nav__search">
      <li>
        <a href="{{ site.baseurl }}/search">
          <!-- https://heroicons.com/ -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>          
        </a>
      </li>
    </ul>
  </nav>
</header>
