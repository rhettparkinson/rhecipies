---
layout: default
title: Choose your cuisine
---

<header>
  <h1>{{ page.title }}</h1>
</header>

{% for cuisine in site.cuisines %}
<div class="card">
  <a href="{{ cuisine.url }}">
    <article>
      <h2>
        {{ cuisine.name }}
      </h2>
      <p>{{ cuisine.content | markdownify | strip_html | strip_newlines | escape_once }}</p>
    </article>
  </a>
</div>
{% endfor %}
