---
layout: default
title: Search
permalink: /search/
---

<section class="container">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <form class="form" id="search-form" x-data="{ shown: false }" x-intersect.once="shown = true">
    <div class="form__elements" x-bind:style="{ visibility: shown ? 'visible' : 'hidden' }" x-bind:class="{ 'fadeInUp': shown }">
      <div class="form__input">
        <input type="text" id="search-input" placeholder="Start typing..." />
      </div>
      <div id="search-results"></div>
    </div>
  </form>
</section>
