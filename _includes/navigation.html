<dialog id="mobileNav">
  <article>
    <nav class="mobileNav__items">
      {% for item in site.data.navigation %}
        <a class="mobileNav__item" href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
      {% endfor %}
    </nav>
  </article>
</dialog>
<header id="nav">
  <nav class="container-fluid">
    <ul class="nav__toggle">
      <li>
        <a data-target="mobileNav" onClick="toggleModal(event)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
          </svg>      
        </a>
      </li>
    </ul>    
    <ul class="nav__brand">
      <li>
        <a href="/">
          <strong>Rhettcipies</strong>
        </a>
      </li>
    </ul>
    <ul class="nav__items">
      {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
    <ul class="nav__search">
      <li>
        <a href="{{ site.baseurl }}/search">
          <!-- https://heroicons.com/ -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>                  
        </a>
      </li>
    </ul>
  </nav>
</header>
