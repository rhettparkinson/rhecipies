---
layout: default
title: Recipes
---

<section class="container">

  {% for post in site.posts %} {% assign cuisine = site.cuisines | where:
    "short_name", post.cuisine | first %}
    <div class="card">
      <a href="{{ post.url | relative_url }}">
        <article>
          <div class="meta">
            <span>{{ cuisine.name }}</span>
          </div>
          <h2>{{ post.title }}</h2>
          <p>{{ post.excerpt }}</p>
        </article>
      </a>
    </div>
    
    {% endfor %}
    
</section>
